language: c
os: linux
dist: trusty
addons:
  apt:
    packages:
      - build-essential
      - cmake
      - libgmp3-dev gengetopt
      - gengetopt
      - libpcap-dev
      - flex
      - byacc
      - libjson-c-dev 
      - pkg-config
      - libunistring-dev
      - libsasl2-dev
      - python-dev
      - python-pip
      - libhiredis-dev
before_install:
  - pip install --user sh
  - export PATH=/opt/bin:$PATH
before_script:
  - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
  - echo "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main" | sudo tee -a /etc/apt/sources.list
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install libstdc++-4.9-dev libllvm6.0 clang-format-6.0
script: 
  - mkdir __build
  - cd __build
  - cmake -DENABLE_DEVELOPMENT=ON -DWITH_REDIS=ON $TRAVIS_BUILD_DIR
  - make
  - cd $TRAVIS_BUILD_DIR
  - python ./scripts/check_manfile.py
  - ./checkFormat.sh
compiler: clang
